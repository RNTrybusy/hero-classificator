<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/styles.css">
    <title>Classificador de Herói</title>
</head>
<body>
    <div class="container">
        <h3>Hero's Classificator</h3>
        <div id="data">
            <label for="Hero's Name"></label>
            <input type="text" id="name" placeholder="Hero's Name">
            <label for="Experience"></label>
            <input type="number" id="experience" placeholder="Hero's Experience">
        </div>

        <img onclick="levelCalculate()" src="./src/images/Icon.png" alt="Hero's Level Request">
        <div id="level-result">Clique no ícone e Descubra seu Nível!</div>

        </div>
    </div>

    <script src="./src/js/script.js"></script> 

</body>
</html>
